<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | LevelUP Portal</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .card {
      background: #fff;
      padding: 50px 40px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      width: 360px;
      text-align: center;
    }

    .logo {
      font-size: 28px;
      font-weight: 600;
      color: #2f4fef;
      margin-bottom: 25px;
      letter-spacing: 1px;
    }

    h2 {
      color: #333;
      margin-bottom: 25px;
      font-weight: 500;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      transition: border 0.3s;
    }

    input:focus {
      border-color: #2f4fef;
      outline: none;
      box-shadow: 0 0 5px rgba(47, 79, 239, 0.3);
    }

    button {
      width: 100%;
      padding: 12px;
      background: #2f4fef;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #253ed4;
    }

    .footer {
      margin-top: 20px;
      font-size: 13px;
      color: #666;
    }

    .footer a {
      color: #2f4fef;
      text-decoration: none;
      font-weight: 500;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">LevelUP</div>
    <h2>Sign In</h2>
    <form method="POST" action="/login">
      <input type="text" name="username" placeholder="Enter your username" required>
      <input type="password" name="password" placeholder="Enter your password" required>
      <button type="submit">Login</button>
    </form>
    <div class="footer">
      Donâ€™t have an account? <a href="/register">Register here</a>
    </div>
  </div>
</body>
</html>
